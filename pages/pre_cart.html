<html lang="ru">
<head>

    <link rel="stylesheet" href="/telegram-miniapp/style.css">
    
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>

    <!-- jQuery и Slick JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
<header class="mobile-header">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/telegram-miniapp/index.html"><img src="/telegram-miniapp/img/icons/logoind.svg" alt="PRIDE MOBILE" class="logo-img-offcanvas"></a>
        <div class="contact-info">
            <p class="address_offcanvas">Интернет-магазин электроники</p>
        </div>
    </div>
</header>
<main>

<section class="cart-page-cart">
    <div class="container">
        <!-- Хлебные крошки -->
        <nav class="product-breadcrumbs-cart">
            <a href="/telegram-miniapp/index.html">Главная</a> / <span>Корзина</span>
        </nav>

        <h2 class="cart-title-cart">КОРЗИНА</h2>

        <!-- Список товаров в корзине -->
        <div class="cart-items-cart">
            <!-- Первый товар -->
            <div class="cart-item-cart">
                <img src="/telegram-miniapp/img/1q.webp" alt="Apple iPhone 15 Pro 128GB">
                <p class="cart-item-title-cart">Apple iPhone 15 Pro 128GB («Натуральный титан» | Natural Titanium)</p>
                <div class="cart-item-quantity-cart">
                    <button class="quantity-btn-cart">−</button>
                    <span class="quantity-count-cart">1</span>
                    <button class="quantity-btn-cart">+</button>
                </div>
                <div class="cart-item-price-cart">100 990 ₽</div>
                <button class="cart-item-remove-cart">×</button>
            </div>

            <!-- Второй товар -->
            <div class="cart-item-cart">
                <img src="/telegram-miniapp/img/4q.webp" alt="Зарядное устройство">
                <p class="cart-item-title-cart">Сетевое зарядное устройство Protect для iPhone USB-C 20W</p>
                <div class="cart-item-quantity-cart">
                    <button class="quantity-btn-cart">−</button>
                    <span class="quantity-count-cart">1</span>
                    <button class="quantity-btn-cart">+</button>
                </div>
                <div class="cart-item-price-cart">
                    1 890 ₽
                    <span class="cart-item-old-price-cart">2 590 ₽</span>
                </div>
                <button class="cart-item-remove-cart">×</button>
            </div>
        </div>
    </div>
</section>


</main>
<footer>

</footer>
